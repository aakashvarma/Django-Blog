{% load staticfiles %}
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href='{% static "css/details_base.css" %}' />
</head>

<body>

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

<div class="col-md-8 col-sm-offset-1">
  <h1>{{ instance.title }}<br/><br/><small>{{ instance.timestamp }}<br/></small></h1>
  <h1></h1><br/>
  <img src='{{ instance.image.url }}' class='img-responsive' />
  <h1></h1><br/>
  <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
  <h1></h1><br/>
  <p>{{ instance.content|linebreaks }}<br/></p>


<div class="fb-comments" data-href="https://www.facebook.com/startupstreet1.0/" data-numposts="5"></div>



</div>

</body>

</html>
